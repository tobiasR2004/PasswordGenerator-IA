name: Java CI with Maven & JaCoCo

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga tu código del repositorio
      - uses: actions/checkout@v4

      # 2. Configura Java 21 (coincide con tu pom.xml)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Da permisos de ejecución al wrapper de Maven (Evita error "Permission denied")
      - name: Grant execute permission for gradlew
        run: chmod +x mvnw

      # 4. Ejecuta los tests y genera el reporte
      - name: Build with Maven
        run: ./mvnw clean test jacoco:report

      # 5. Sube el reporte HTML como un "Artefacto" para que lo puedas descargar
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 5